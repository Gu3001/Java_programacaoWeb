<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">

<head>
<title>PhoenixCommerce 1.0</title>
<meta charset="utf-8">

</head>

<body>


	<section class="layout-content" layout:fragment="corpo">

		<!-- Begin Page Content------------------------------------------------------------------------------->
		<div class="container-fluid">

			<div class="main">

				<div class="container">
					<div class="signup-content">
						<h2 class="form-title">Cadastro de Produto</h2>

						<form class="signup-form" th:object="${produto}"
							th:action="@{/administrativo/produto/salvarProduto}"
							method="POST" style="margin: 10px">

							<fieldset>
								<div class="form-input">
									<div class="" th:if="${#fields.hasAnyErrors()}">
										<div th:each="detailedError : ${#fields.detailedErrors()}">
											<span th:text="${detailedError.message}"></span>
										</div>
									</div>
								</div>

								<div class="form-group">
									<input type="text" class="form-input" id="id" th:field="*{id}"
										readOnly="readonly" />
								</div>

								<div class="form-group">
									<div class=""
										th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
										<label>Nome</label> <input type="text" class="form-input"
											th:field="*{nome}" autofocus="autofocus"
											placeholder="Informe o nome do produto" maxlength="50" />
									</div>
								</div>

								<div class="form-group">
									<div class=""
										th:classappend="${#fields.hasErrors('preco')}? 'has-error'">
										<label>Preço</label> <input type="text" class="form-input"
											th:field="*{preco}" autofocus="autofocus"
											placeholder="Informe o preço do produto" maxlength="50" />
									</div>
								</div>

								<div class="form-group">
									<label>Marca</label> <select th:field="*{marca}"
										class="form-input">
										<option th:each="mar: ${marcas}" th:value="${mar.id}"
											th:text="${mar.nome}"></option>
									</select>
								</div>

								<div class="form-group">
									<label>Categoria</label> <select th:field="*{categoria}"
										class="form-input">
										<option th:each="cat: ${categorias}" th:value="${cat.id}"
											th:text="${cat.nome}"></option>
									</select>
								</div>

							</fieldset>


							<div class="form-group">
								<input type="submit" name="submit" id="submit"
									class="form-submit" value="Salvar" /> <a
									th:href="@{/administrativo}"><button type="button"
										class="form-cancel" id="submit">Cancelar</button></a>
							</div>

						</form>

					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- End of Main Content -->

	</section>

</body>

</html>
