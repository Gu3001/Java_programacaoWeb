<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">

<head>
<title>PhoenixCommerce 1.0</title>
<meta charset="utf-8">

</head>

<body>



	<section class="layout-content" layout:fragment="corpo">
		<!-- Begin Page Content------------------------------------------------------------------------------->
		<div class="container-fluid">

			<div class="row justify-content-center">

				<div class="container">

					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="row">

								<div class="col-lg-12">
									<div class="p-5">





										<div class="panel panel-default">
											<div class="panel-heading">
												<strong>Lista de Cidades</strong>
											</div>
											<div class="panel-body">
												<div class="table-responsive">
													<table
														class="table table-sm table-striped table-hover table-bordered">
														<thead>
															<tr>
																<th>ID</th>
																<th>Nome</th>
																<th>Estado</th>
																<th></th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="cidade : ${cidades}">
																<td th:text="${cidade.id}"></td>
																<td th:text="${cidade.nome}"></td>
																<td th:text="${cidade.estado}"></td>
																<td>
																	<div class="btn-group pull-right">
																		<a class="btn btn-sm btn-primary"
																			th:href="@{/administrativo/cidade/editarCidade/{id}(id=${cidade.id})}">Editar</a>
																		<a class="delete btn btn-sm btn-danger"
																			th:href="@{/administrativo/cidade/removerCidade/{id}(id=${cidade.id})}">Excluir</a>
																	</div>
																</td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
											<div class="panel-footer">
												<a class="btn btn btn-success"
													th:href="@{/administrativo/cidade/adicionarCidade/}">Adicionar</a>


												<a class="btn btn-danger" th:href="@{/administrativo}">sair</a>


											</div>
										</div>







										<hr>

									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>


			<!-- /.container-fluid -->

		</div>
	</section>

</body>

</html>
