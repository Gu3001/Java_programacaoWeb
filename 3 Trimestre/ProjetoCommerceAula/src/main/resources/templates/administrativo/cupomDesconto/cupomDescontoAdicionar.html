<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">

<head>
<title>PhoenixCommerce 1.0</title>
<meta charset="utf-8">

</head>

<body>


	<section class="layout-content" layout:fragment="corpo">

				<!-- Begin Page Content------------------------------------------------------------------------------->
				<div class="container-fluid">

					<div class="main">

						<div class="container">
							<div class="signup-content">
								<h2 class="form-title">Cadastro de Cupom de Desconto</h2>

								<form class="signup-form" th:object="${cupomDesconto}"
									th:action="@{/administrativo/cupomDesconto/salvarCupomDes}" method="POST"
									style="margin: 10px">
									
										<fieldset>


											<div class="form-group">
												<div class="form-input" th:if="${#fields.hasAnyErrors()}">
													<div th:each="detailedError : ${#fields.detailedErrors()}">
														<span th:text="${detailedError.message}"></span>
													</div>
												</div>
											</div>


											<div class="form-group">

												<input type="text" class="form-input" id="id"
													th:field="*{id}" readOnly="readonly" />

											</div>

											<div class="form-group"
												th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
												<label>Nome do Cupom</label> <input type="text"
													class="form-input" th:field="*{nome}" autofocus="autofocus"
													placeholder="Informe o nome do Cupom" maxlength="50" />
											</div>

											<div class="form-group"
												th:classappend="${#fields.hasErrors('porcentagem')}? 'has-error'">
												<label>Porcentagem do Desconto</label> <input type="number"
													class="form-input" th:field="*{porcentagem}"
													autofocus="autofocus"
													placeholder="Informe a porcentagem de desconto"
													maxlength="50" />
											</div>
											
											<div class="form-group">
                  									<label>Funcion√°rio</label> 
                  									<select th:field="*{funcionario}" class="form-input">
                  										<option th:each="fun: ${funcionarios}"
                  											th:value="${fun.id}" th:text="${fun.nome}"></option>
                  									</select>

                  								</div>


										</fieldset>



										<div class="form-group">
											<input type="submit" name="submit" id="submit"
												class="form-submit" value="Salvar" />

											<a th:href="@{/administrativo}"><button type="button"  class="form-cancel"
												id="submit">Cancelar</button></a>
										</div>
								</form>

							</div>
						</div>

					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

	</section>

</body>

</html>
