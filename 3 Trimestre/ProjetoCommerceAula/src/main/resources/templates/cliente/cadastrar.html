<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{cliente/fragments/layout}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Finalizar a Compra</title>


<!-- Google font -->
</head>
</div>

<div layout:fragment="corpo" class="container">


	
	

		<div class="col-md-6">
		<div class="row">
			<h2>Faça seu Login<h2>
			<br/>
			<br/>
			
			<form class="signup-form"
					action="/cliente/salvarCliente" method="POST"
					style="margin: 10px">

					<fieldset>

						<div class="form-group col-md-12">
							<label>Email</label> <input type="text" class="form-control"
								 autofocus="autofocus"
								placeholder="Informe o email" maxlength="50" />
						</div>


						<div class="form-group col-md-12">
							<label>Senha</label> <input type="password" class="form-control"
								 autofocus="autofocus"
								placeholder="Informe a senha" maxlength="50" />
						</div>
			

			</fieldset>




			<div class="form-group col-md-6">
				<input type="submit" class="btn btn-success" value="Logar" /> <a
					th:href="@{/loja}" class="btn btn-danger">Cancelar</a>
			</div>

			</form>
			</div>
		</div>
		
		
		
		<div class="col-md-6">
		<div class="row">
			<div>
				<h2>Faça seu cadastro</h2>
				<br/>
				<br/>
				<form class="signup-form" th:object="${cliente}"
					th:action="@{/cliente/salvarCliente}" method="POST"
					style="margin: 10px">

					<fieldset>

						<div class="form-input">
							<div class="" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>


						<div class="form-group col-md-6">
							<label>Nome</label> <input type="text" class="form-control"
								th:field="*{nome}" autofocus="autofocus"
								placeholder="Informe o nome de Cliente" maxlength="50" />
						</div>

						<div class="form-group col-md-6">
							<label>CPF</label> <input type="text" class="form-control"
								th:field="*{cpf}" autofocus="autofocus"
								placeholder="Informe o cpf" maxlength="50" />
						</div>

						<div class="form-group col-md-6">
							<label>Endereço</label> <input type="text" class="form-control"
								th:field="*{endereco}" autofocus="autofocus"
								placeholder="Informe o seu endereço" maxlength="50" />
						</div>


						<div class="form-group col-md-6">
							<label>Cidade</label> <select th:field="*{cidade}"
								class="form-control">
								<option th:each="cid: ${cidades}" th:value="${cid.id}"
									th:text="${cid.nome}"></option>
							</select>
						</div>


						<div class="form-group col-md-6">
							<label>Email</label> <input type="text" class="form-control"
								th:field="*{email}" autofocus="autofocus"
								placeholder="Informe o email" maxlength="50" />
						</div>


						<div class="form-group col-md-6">
							<label>Senha</label> <input type="password" class="form-control"
								th:field="*{senha}" autofocus="autofocus"
								placeholder="Informe a senha" maxlength="50" />
						</div>
			</div>

			</fieldset>




			<div class="form-group col-md-6">
				<input type="submit" class="btn btn-success" value="Salvar" /> <a
					th:href="@{/loja}" class="btn btn-danger">Cancelar</a>
			</div>

			</form>
		</div>
		</div>
	</div>



</div>

</div>



</body>
</html>
