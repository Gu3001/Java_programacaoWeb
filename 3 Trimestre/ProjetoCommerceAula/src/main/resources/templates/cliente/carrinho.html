<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{cliente/fragments/layout}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Electro - HTML Ecommerce Template</title>


<!-- Google font -->
</head>
</div>
				
				<div layout:fragment="corpo">
				<div class="container" >
					<div class="row">
						<div class="container mb-4">
							<div class="row">
								<div class="col-12">
									<div class="table-responsive">
										<table class="table table-striped">
											<thead>
												<tr>
													<th scope="col"></th>
													<th scope="col">Produto</th>
													<th scope="col">Estoque</th>
													<th scope="col" class="text-center">Quantidade</th>
													<th scope="col" class="text-right">Valor Unitário</th>
													<th scope="col" class="text-right">Valor Total</th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="item : ${listaItens}">
													<td><img th:src="@{/mostrarImagem/{imagem}(imagem=${item.produto.nomeImagem})}" width="100">
													</td>
													<td th:text="${item.produto.nome}"></td>
													<td>Em estoque</td>
													<td> <span th:text="${item.quantidade}"> </span>&nbsp;&nbsp;
														<a th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id}, acao=${1})}"><button class="btn btn-sm btn-danger"><i class="fa fa-plus"></i></button></a>&nbsp;&nbsp; 
														<a th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id}, acao=${0})}"><button class="btn btn-sm btn-danger"><i class="fa fa-minus"></i></button></a>&nbsp;&nbsp;
														
													</td>
													<td class="text-right" th:text="${item.valorUnitario}"></td>
													<td class="text-right" th:text="${item.valorTotal}"></td>
													<td class="text-right">
													<a th:href="@{/removerProduto/{id}(id=${item.produto.id})}"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button></a>
													</td>
												</tr>
												
												<tr>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td>Sub-Total</td>
													<td class="text-right"> <span th:text="${compra.valorTotal}"></span> </td>
												</tr>
												<tr>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td>Frete</td>
													<td class="text-right"><span>Grátis</span></td>
												</tr>
												<tr>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td><strong>Total</strong></td>
													<td class="text-right"><strong><span th:text="${compra.valorTotal}"></span></strong></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="col mb-2">
									<div class="row">
										<div class="col-sm-12  col-md-6">
										<a th:href="loja">	<button class="btn btn-block btn-light">Continue
												Comprando</button></a>
										</div>
										<div class="col-sm-12 col-md-6 text-right">
											
												<a th:href="finalizar"><button
												class="btn btn-lg btn-block btn-danger text-uppercase">Finalizar Compra</button></a>
										
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				</div>

				

</body>
</html>
