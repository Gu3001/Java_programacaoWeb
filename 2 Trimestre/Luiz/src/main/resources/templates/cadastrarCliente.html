<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org" xmls:layout="http://www.ultraq.net/thymeleaf/layout">
<head>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="UTF-8">
<title>Cadastro de clientes</title>
</head>
<body>

<form th:object="${cliente}" th:action="@{/salvarCliente}" method="POST">

	<h1>Cadastrar Cliente</h1>
	</br>id: <input type="text" id="id" th:field="*{id}" readOnly="readonly"/></br>
	<br/>nome: <input type="text" name="nome" th:field="*{nome}"><br/>
	<br/>rg:  <input type="text"  name="rg" th:field="*{rg}"><br/>
	<br/>cpf: <input type="text"  name="cpf"  th:field="*{cpf}"><br/>
	<br/>
	<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
</form>

</body>
</html>
