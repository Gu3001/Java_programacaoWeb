<body>

<h1>Lista de Eventos</h1>
	<div class="btn-group pull-right">
		<a class="btn btn-sm btn-success" th:href="@{/cadastrarCliente/}" >Adicionar Novo Cliente</a>
	</div>
	
	
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>Nome do cliente</th>
				<th>cpf do cliente</th>
				<th>número do voo</th>
				<th>tipo do Voo</th>
				<th>peso da mala</th>
				<th>altura da mala</th>
				<th>largura da mala</th>
				<th>comprimento da mala</th>
				<th>Valor adicional</th>
				<th>opções de edição</th>
				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">

				<td><span th:text="${cliente.nome}"></span></td>
				<td><span th:text="${cliente.cpf}"></span></td>
				<td><span th:text="${cliente.numVoo}"></span></td>
				<td><span th:text="${cliente.tipoVoo}"></span></td>
				<td><span th:text="${cliente.peso}"></span></td>
				<td><span th:text="${cliente.altura}"></span></td>
				<td><span th:text="${cliente.largura}"></span></td>
				<td><span th:text="${cliente.comprimento}"></span></td>
				<td><span th:text="${cliente.valorAdicional}"></span></td>
				<td>
					<div class="btn-group pull-right">
						<a class="btn btn-sm btn-primary" th:href="@{/editarCliente/{id}(id=${cliente.id})}" >Editar</a>
			  			<a class="delete btn btn-sm btn-danger" th:href="@{/removerCliente/{id}(id=${cliente.id})}">Excluir</a>
					</div>
				</td>
				

			</tr>
		</tbody>
	</table>
	 
	
</body>
